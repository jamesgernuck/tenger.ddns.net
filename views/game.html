<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene light="defaultLightsEnabled: false" vr-mode-ui="enabled: false" renderer="antialias: false;
                   colorManagement: false;
                   sortObjects: false;
                   physicallyCorrectLights: false;
                   maxCanvasWidth: 4000;
                   maxCanvasHeight: 2000;
                   anisotropy: 0;" style="image-rendering: pixelated;">
            <a-entity light="type: ambient; color: #ffffff"></a-entity>
            <a-sky 
            src="/assets/sky.png"
            ></a-sky>
            <a-box
                position="2 2 -5"
                depth="0.2"
                height="4.5"
                width="4"
                material="src:/assets/man.png; opacity:1; transparent:true flatShading:false;">
            </a-box>
            <a-box position="0 1 -2" material="src:/assets/him.png;
                                  opacity:1; transparent:true">
            </a-box>
            <a-plane 
                position="0 0 -4" 
                rotation="-90 0 0" 
                width="100" 
                height="100" 
                material="src:/assets/him.png; repeat: 50 50 opacity:1; transparent:true; ">
            </a-plane>
            <a-sphere 
                position="2 3 -5"
                radius="0.5"
                material="src:/assets/him.png;
                                  opacity:1; transparent:true"
            animation="
            property: rotation;
            from: 1 1 1;
            to: 0 -100 0;
            dur: 900;
            easing: linear;
            loop: true">
            </a-sphere>
        </a-scene>
    </body>
</html>
